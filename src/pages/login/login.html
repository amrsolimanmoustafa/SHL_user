<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/header-logo.png" width="40">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <img src="assets/imgs/header-bg.png" class="header-bg">
    <div class="fixedContent">
      <div class="inContent">
        <h3 class="hBlue">أدخل رقم الجوال</h3>
        <h4 class="hGray">يجب تسجيل الدخول حتي تستطيع الاستفادة من تطبيق سهل</h4>

        <div class="phoneForm" dir="rtl">
          <form #f="ngForm">
            <div class="phoneInputs">
              <div class="pCountry">
                <img src="assets/imgs/ksa_flag.png">
              </div>
              <div class="pNumber">
                <input [(ngModel)]="user.phone" type="number" name="phone" placeholder="55xxxxxxxx">
              </div>
            </div>
            <div class="formConfirm">
              <div class="btn btnPrimary btnWide" (click)="login()">التسجيل</div>
            </div>
          </form>
        </div>
      </div>
      <div class="outContent">
        <ul class="langList">
          <li class="active" >
            <img src="assets/imgs/lang-ar.png">
            <span (click)="lang(1)">العربية</span>
          </li>
          <li>
            <img src="assets/imgs/lang-en.png">
            <span (click)="lang(2)">English</span>
          </li>
          <li>
            <img src="assets/imgs/lang-ardo.png">
            <span (click)="lang(3)">اردو</span>
          </li>
        </ul>
      </div>
    </div>
</ion-content>
