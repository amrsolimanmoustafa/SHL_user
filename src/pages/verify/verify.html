<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/header-logo.png" width="40">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <img src="assets/imgs/header-bg.png" class="header-bg">
    <div class="fixedContent">
      <div class="inContent">
        <h4 class="hGray">تم ارسال كود التأكيد للرقم التالي</h4>
        <h3 class="hBlue">{{mobile}}</h3>

        <div class="phoneForm" dir="rtl">
          <form #f="ngForm">
            <div class="phoneInputs">
              <div class="pNumber">
                <input [(ngModel)]="user.v_code" name="phone" type="number" placeholder="كود التحقيق">
              </div>
            </div>
            <div class="formTerms">
              <input class="cbCheck" type="checkbox" value="1" id="terms">
              <label for="terms" class="cbCircle">
                  <span>الموافقة علي </span> <a href="#">الشروط و الاحكام</a>
              </label>
            </div>
            <div class="formConfirm">
              <div class="btn btnPrimary btnWide" (click)="changeMob()">تغيير رقم الجوال</div>
              <div class="btn btnPrimary btnWide" (click)="enter()">الدخول</div>
            </div>
          </form>
        </div>
      </div>
    </div>
</ion-content>
